name: Deploy NestJS Backend

on:
  push:
    branches:
      - main  # or whatever your deployment branch is

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ— Build project
        run: npm run build

      - name: âœ… Run tests
        run: npm run test

      - name: ğŸš€ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/reg44reporter-be
            git pull origin main
            npm install
            npm run build
            pm2 restart backend || pm2 start dist/main.js --name backend
